name: Build PROS CLI

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-latest']

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      run: |
            wget https://www.python.org/ftp/python/3.9.5/python-3.9.5-macos11.pkg
            sudo installer -verbose -pkg ./python-3.9.5-macos11.pkg -target /
            echo "/Library/Frameworks/Python.framework/Versions/3.9/bin" >> $GITHUB_PATH
        
    - name: Check Python install
      run: |
        which python3
        python3 --version
        which pip3
        pip3 --version
        
    - name: Install Requirements
      run: python -m pip install --upgrade pip && pip install -r requirements.txt && pip uninstall -y typing
      
    - name: Run Pyinstaller
      run: pyinstaller -y pros.spec
#     run: pyinstaller -y pros.spec
#     if: ${{ maxtrix.os == 'macos-latest' }}
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.os }}
        path: dist/*
